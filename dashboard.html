<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="images/icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icon.png">
    <link rel="apple-touch-icon" sizes="180x180" href="images/icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <header>
        <h1>Добро пожаловать в личный кабинет</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="meteo.html">Метео данные</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Выберите культуру для просмотра плана мероприятий</h2>
        <form id="cropSelectionForm">
            <label for="cropSelect">Выберите культуру:</label>
            <select id="cropSelect" onchange="navigateToPlan(this.value)">
                <option value="">--Выберите культуру--</option>
                <option value="grape">Виноград</option>
                <option value="wheat">Пшеница</option>
                <option value="corn">Кукуруза</option>
            </select>
        </form>
        
    </main>
    <main>
        
        <div>
           
            <label for="startDate">Начальная дата:</label>
            <input type="date" id="startDate">
            
            <label for="endDate">Конечная дата:</label>
            <input type="date" id="endDate">

            <button id="calculatePrecipitationButton">Рассчитать осадки</button>
            <p id="precipitationResult"></p>

            <h2>Расчёт суммы эффективных температур</h2> 
            <label for="baseTempInput">Введите порог температуры (°C):</label>  
            <input type="number" id="baseTempInput" step="0.1">
            
            <button id="calculateSETButton">Рассчитать СЭТ</button>
            <p id="setResult"></p>
        </div>
    </main>
    <main>
        <div>
            <h2>Расчёт суммы активных температур</h2>
           
            <label for="thresholdTempInput">Введите базовую температуру(°C) для САТ:</label>
            <input type="number" id="thresholdTempInput" step="0.1">
            <button id="calculateSATButton">Рассчитать САТ</button>
            <p id="satResult"></p>
        </div> 
    </main>


    <div id="planModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="planDetails"></div>
        </div>
    </div>
    

    <footer>
        <p>&copy; 2024 Plant Protection Portal</p>
    </footer>
    <script src="script_p.js"></script> 
    <script src="script.js"></script> 
    <script src="script_set.js"></script> 
</body>
</html>
