<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-auth.js"></script>
</head>
<body>
    <header>
        <h1>Добро пожаловать в личный кабинет</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="meteo.html">Метео данные</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Выберите культуру для просмотра плана мероприятий</h2>
        <form id="cropSelectionForm">
            <label for="cropSelect">Выберите культуру:</label>
            <select id="cropSelect" onchange="navigateToPlan(this.value)">
                <option value="">--Выберите культуру--</option>
                <option value="grape">Виноград</option>
                <option value="wheat">Пшеница</option>
                <option value="corn">Кукуруза</option>
            </select>
        </form>
    </main>

    <div id="planModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <div id="planDetails"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Plant Protection Portal</p>
    </footer>
    <script>
        // Навигация для выбора культуры
function navigateToPlan(crop) {
    if (crop === "grape") {
        window.location.href = "plan.html";
    } else if (crop === "wheat") {
        window.location.href = "wheat_plan.html";
    } else if (crop === "corn") {
        window.location.href = "corn_plan.html";
    }
}

// Инициализация данных при загрузке страницы Plan
window.onload = async function() {
    try {
        // Получаем и обновляем текущие данные о погоде
        const currentWeather = await fetchCurrentWeather();
        updateCurrentWeather(currentWeather);

        // Получаем и обновляем прогноз погоды
        const weatherForecast = await fetchWeatherForecast();
        updateWeatherForecast(weatherForecast);
    } catch (error) {
        console.error('Ошибка при получении данных:', error);
    }
};
    </script>
    <script src="script_p.js"></script> <!-- Подключаем внешний JavaScript файл -->
</body>
</html>
