<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вредители и Болезни</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/loadData.js" defer></script>
</head>
<body>
    <div class="content-wrapper">
        <header>
            <h2>МОЛДОВА ЮГ</h2>
            <!-- Кнопка гамбургер-меню -->
            <div class="menu-toggle" id="menuToggle">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <nav>
                <ul id="navMenu" class="nav-links">
                    <li><a href="index.html">Главная</a></li>
                    <li><a href="news.html">Новости</a></li>
                    <li><a href="meteo.html">Данные метеостанции</a></li>
                    
                </ul>
            </nav>
        </header>
    <main>
        <h2>Каталог культур</h2>
        <div id="content">
            <h5>Культуры с описанием болезней и вредителей будут добавлены в ближайшее время. </h5>
            <ul>
                <!-- Виноград -->
                <li>
                    <div class="culture-item">Виноград</div>
                    <ul class="pest-list">
                        <li class="pest-item"><a href="vitis/daunator.html">Вредители</a></li>
                        <li class="pest-item"><a href="vitis/bolii.html">Болезни</a></li>
                    </ul>
                </li>
                <!-- Пшеница -->
                <li>
                    <div class="culture-item">Пшеница</div>
                    <ul class="pest-list">
                        <li class="pest-item"><a href="griu/daunator.html">Вредители</a></li>
                        <li class="pest-item"><a href="griu/bolii.html">Болезни</a></li>
                    </ul>
                </li>
                
                
                <!-- Рапс 
                <li>
                    <div class="culture-item">Рапс</div>
                    <ul class="pest-list">
                        <li class="pest-item"><a href="rapita/daunator.html">Вредители</a></li>
                        <li class="pest-item"><a href="rapita/bolii.html">Болезни</a></li>
                    </ul>
                </li>-->
            </ul>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2024 Plant Protection Portal</p>
    </footer>
    <script>
        // Функция для отображения или скрытия списка вредителей и болезней
        document.querySelectorAll('.culture-item').forEach(cultureItem => {
            cultureItem.addEventListener('click', function () {
                const pestList = this.nextElementSibling;
                if (pestList.style.display === "block") {
                    pestList.style.display = "none";
                } else {
                    pestList.style.display = "block";
                }
            });
        });

        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');

        // Обработчик клика по гамбургер-меню
        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active'); // Добавляем/убираем класс active
            menuToggle.classList.toggle('active');
        });
    </script>
    
</body>
</html>
